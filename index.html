<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    p {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #9ca3af;
    }
    .game-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 0.75rem;
      max-width: 600px;
    }
    .game-list li a {
      display: block;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #1f2937;
      transition: background 0.15s ease, transform 0.05s ease, border-color 0.15s ease;
    }
    .game-list li a span {
      display: block;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    .game-list li a:hover {
      background: #1f2937;
      border-color: #3b82f6;
      transform: translateY(-1px);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>My Vibe Coded Games</h1>
  <p>Here’s a list of web games I’ve created. Click any game to start playing.</p>

  <ul class="game-list">
    <li>
      <a href="https://arcaneclimbers-fhgge6c8cmarfaax.canadacentral-01.azurewebsites.net/" target="_blank" rel="noopener">
        Arcane Climbers
        <span>Multiplayer wizard platformer with goblins and portals.</span>
      </a>
    </li>
  <ul class="game-list">
    <li>
      <a href="https://tenziemultiplayer-cqebg5fxcpbgbybv.canadacentral-01.azurewebsites.net/" target="_blank" rel="noopener">
        Tenzie
        <span>Dice game with multiplayer and avatars.</span>
      </a>
    </li>
  </ul>

  <footer>
    © <span id="year"></span> Web Games
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
